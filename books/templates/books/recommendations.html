<!DOCTYPE html>
<html>
<head>
    <title>Buchempfehlungen</title>
    <style>
        .top-right {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .top-left {
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <div class="top-left">
        <a href="{% url 'main' %}">
            <button>🏠 Zur Startseite</button>
        </a>
    </div>

    <div class="top-right">
        <a href="{% url 'profile' %}">
            <button>👤 Profil</button>
        </a>
    </div>

    <h1>Deine Buchempfehlungen 📚</h1>
    <ul>
        {% for book in books %}
<li>
    <strong>{{ book.title }}</strong> von {{ book.author }}
    – <a href="{% url 'rate_book' book.isbn %}">bewerten</a>
    {% if request.user.is_superuser or book.created_by == request.user %}
        – <a href="{% url 'edit_book' book.isbn %}">✏️ edit</a>
        – <a href="{% url 'delete_book' book.isbn %}">🗑️ del</a>
    {% endif %}
</li>
        {% endfor %}
    </ul>
</body>
</html>
