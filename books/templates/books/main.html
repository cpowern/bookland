<!DOCTYPE html>
<html>
<head>
    <title>Bookland – Hauptseite</title>
    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const input   = document.getElementById("searchInput");
        const results = document.getElementById("bookResults");

        input.addEventListener("keyup", () => {
            fetch(`/search-books/?query=${encodeURIComponent(input.value)}`)
                .then(r => r.text())
                .then(html => results.innerHTML = html);
        });
    });
    </script>
</head>
<body>
    <h1>📚 Bücher durchsuchen</h1>

    <p>
        <a href="{% url 'recommendations' %}">📖 Empfehlungen</a> |
        <a href="{% url 'profile' %}">👤 Mein Profil</a> |
        <a href="{% url 'add_book' %}">➕ Buch hinzufügen</a>
    </p>

    <!-- Suche -->
    <input type="text" id="searchInput" placeholder="Buchtitel eingeben …">
    <ul id="bookResults"><!-- AJAX-Treffer --></ul>
</body>
</html>
